<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clear Auth - Note App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            max-width: 500px;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }
        button:hover {
            background: #45a049;
        }
        .danger {
            background: #f44336;
        }
        .danger:hover {
            background: #da190b;
        }
        #status {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Note App Authentication</h1>
        <p>Use this page to manage your authentication state</p>
        
        <button onclick="clearAuth()">Clear Authentication & Go to Login</button>
        <button onclick="goToApp()">Go to App (Current State)</button>
        
        <div id="status"></div>
        
        <hr style="margin: 30px 0; border: 1px solid rgba(255,255,255,0.3);">
        
        <h3>Manual Instructions:</h3>
        <p>If the automatic clear doesn't work:</p>
        <ol style="text-align: left; max-width: 400px; margin: 0 auto;">
            <li>Open Developer Tools (F12)</li>
            <li>Go to Application ‚Üí Local Storage</li>
            <li>Delete all entries under localhost:3002</li>
            <li>Refresh the page</li>
        </ol>
    </div>

    <script>
        function clearAuth() {
            try {
                // Clear all localStorage
                localStorage.clear();
                
                // Clear all sessionStorage
                sessionStorage.clear();
                
                // Clear specific Supabase keys (in case they exist)
                const keysToRemove = [
                    'supabase.auth.token',
                    'supabase.auth.user',
                    'sb-npdypxotrbyflwkbftbf-auth-token',
                    'sb-npdypxotrbyflwkbftbf-auth-user'
                ];
                
                keysToRemove.forEach(key => {
                    localStorage.removeItem(key);
                    sessionStorage.removeItem(key);
                });
                
                document.getElementById('status').innerHTML = '‚úÖ Authentication cleared successfully!';
                
                // Redirect to the app after a brief delay
                setTimeout(() => {
                    window.location.href = 'http://localhost:3002';
                }, 2000);
                
            } catch (error) {
                document.getElementById('status').innerHTML = '‚ùå Error: ' + error.message;
            }
        }
        
        function goToApp() {
            window.location.href = 'http://localhost:3002';
        }
        
        // Check current auth state
        window.onload = function() {
            const hasAuth = localStorage.getItem('supabase.auth.user') || 
                           localStorage.getItem('sb-npdypxotrbyflwkbftbf-auth-token');
            
            if (hasAuth) {
                document.getElementById('status').innerHTML = 'üîê Currently logged in';
            } else {
                document.getElementById('status').innerHTML = 'üîì Not logged in';
            }
        }
    </script>
</body>
</html>
